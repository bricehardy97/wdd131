<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta description="The purpose of this page is for customers to review products.">
  <meta author ="Brice Hardy">
  <title>Product Review Form</title>
  <link rel="stylesheet" href="styles_forms/form.css">
  <script src="scripts_forms/form.js"></script>
</head>
<body>

  <header>
    <h1>Product Review Form</h1>
  </header>

  <main>
    <form action="review.html" method="get">
      
     
      <label for="product-name">Product Name</label>
      <select id="product-name" name="product-name" required>
        <option value="" disabled selected>Select a Product...</option>
      </select>

      
      <label for="rating-1">Overall Rating</label>
      <div id="rating">
        <input type="radio" id="rating-1" name="rating" value="1" required> ☆
        <input type="radio" id="rating-2" name="rating" value="2" required> ☆☆
        <input type="radio" id="rating-3" name="rating" value="3" required> ☆☆☆
        <input type="radio" id="rating-4" name="rating" value="4" required> ☆☆☆☆
        <input type="radio" id="rating-5" name="rating" value="5" required> ☆☆☆☆☆
      </div>

      <label for="installation-date">Date of Installation</label>
      <input type="date" id="installation-date" name="installation-date" required>

     
      <label>Useful Features</label>
      <label for="feature-1"><input type="checkbox" id="feature-1" name="features" value="Feature 1"> Feature 1</label>
      <label for="feature-2"><input type="checkbox" id="feature-2" name="features" value="Feature 2"> Feature 2</label>
      <label for="feature-3"><input type="checkbox" id="feature-3" name="features" value="Feature 3"> Feature 3</label>

      <label for="review">Written Review</label>
      <textarea id="review" name="review"></textarea>

      
      <label for="user-name">Your Name</label>
      <input type="text" id="user-name" name="user-name">

      <input type="submit" value="Submit Review">

    </form>
  </main>

  <footer>
    <p>&copy; 2025 Product Reviews</p>
  </footer>

  

</body>
</html>
