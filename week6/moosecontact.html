<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Contact Shaved Ice Mobile Trailer">
  <title>Contact Us</title>
  <link rel="stylesheet" href="moose.css">
</head>
<body>

  <header>
    <div class="container">
      <h1>Shaved Ice Mobile Trailer</h1>
      <nav>
        <ul>
          <li><a href="moooseindex.html">Home</a></li>
          <li><a href="mooosemenu.html">Menu</a></li>
          <li><a href="mooosecontact.html">Contact</a></li>
          <li><a href="mooseschedule.html">Event Calendar</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section id="contact">
    <div class="container">
      <h2>Contact Us</h2>
      <form id="contact-form">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Shaved Ice Mobile Trailer. All Rights Reserved.</p>
  </footer>

  <script src="moose.js"></script>
</body>
</html>
